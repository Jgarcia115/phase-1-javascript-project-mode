<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Drink Drink Drink!</title>
        <Link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="drink-header">
            <img
                src="https://bartaco.com/media/bartaco_230_v2-scaled.jpg"
                alt="cocktail-header"
                id="picture"
            />
        </div>


        <div id="dropdown">
            <p id="title">
                What Are You Craving?
            </p>
            <label id="choose" for="alcohol">Choose Alcohol: </label>
            <select name="alcohol" id="alcohols">
                <option value="Vodka">Vodka</option>
                <option value="Gin">Gin</option>
                <option value="Rum">Rum</option>
                <option value="Tequila">Tequila</option>
                <option value="Whiskey">Whiskey</option>
            </select>
        </div>

        <div id="list">
            <ol id="drink-list">

                
            </ol>

        </div>

        <script src="index.js"></script>
    </body>
</html>
